<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/oruga-next-0.5.2-dist/oruga-full.css">
    <link rel="stylesheet" href="lib/mdi-6.5.95/css/materialdesignicons.css">
    <link rel="stylesheet" href="index.css">

    <title>Material Process-Property Warehouse</title>

  </head>
  <body>
    
    <div id="mppw"></div>

    <script src="lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="lib/vue-3.2.23-dist/vue.global.js"></script>
    <script src="lib/vue-3.2.23-dist/vue-router.global.js"></script>
    <script src="lib/vue-3.2.23-dist/vue3-sfc-loader.js"></script>
    <script src="lib/oruga-next-0.5.2-dist/oruga.js"></script>
    <script src="vues/remote-vue.js"></script>
    
    <script>
      RemoteVue.component("vues/app.vue")
        .then((root) => {
          const router = VueRouter.createRouter({ history: VueRouter.createWebHashHistory(), routes: root.routes })
          const app = Vue.createApp(root)
          app.use(Oruga.default)
          app.use(router)
          const mounted = app.mount("#mppw")
        })
    </script>

  </body>
</html>
